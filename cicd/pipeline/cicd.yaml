apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: buildpacks
  namespace: petclinic-pipeline
spec:
  params:
  - name: BUILDER_IMAGE
    description: The image on which builds will run (must include v3 lifecycle and
      compatible buildpacks).
  - name: CACHE
    description: The name of the persistent app cache volume.
    default: empty-dir
  - name: PLATFORM_DIR
    description: The name of the platform directory.
    default: empty-dir
  - name: USER_ID
    description: The user ID of the builder image user.
    default: "1000"
  - name: GROUP_ID
    description: The group ID of the builder image user.
    default: "1000"
  - name: PROCESS_TYPE
    description: The default process type to set on the image.
    default: web
  - name: SOURCE_SUBPATH
    description: A subpath within the `source` input where the source to build is
      located.
    default: ""
  - name: ENV_CONFIG_MAP
    description: ConfigMap with all the Env variables to add
    default: buildpack-config
  resources:
    inputs:
    - name: source
      type: git
    outputs:
    - name: image
      type: image
  stepTemplate:
    env:
    - name: CNB_PLATFORM_API
      value: "0.3"
  steps:
  - name: prepare
    image: alpine
    imagePullPolicy: Always
    command:
    - /bin/sh
    args:
    - -c
    - mkdir "/platform/env" && cp -HR /buildpaks-env/* /platform/env/ && chown -R
      "$(params.USER_ID):$(params.GROUP_ID)" "/tekton/home" &&  chown -R "$(params.USER_ID):$(params.GROUP_ID)"
      "/layers" && chown -R "$(params.USER_ID):$(params.GROUP_ID)"  "/platform" &&  chown
      -R "$(params.USER_ID):$(params.GROUP_ID)" "/cache" &&  chown -R "$(params.USER_ID):$(params.GROUP_ID)"
      "$(resources.inputs.source.path)"
    volumeMounts:
    - name: layers-dir
      mountPath: /layers
    - name: $(params.CACHE)
      mountPath: /cache
    - name: $(params.PLATFORM_DIR)
      mountPath: /platform
    - name: buildpaks-env
      mountPath: /buildpaks-env
    securityContext:
      privileged: true
  - name: log-env
    image: alpine
    imagePullPolicy: Always
    command:
    - /bin/sh
    args:
    - -c
    - ls -l "/buildpaks-env/" && for f in $(ls /buildpaks-env/); do echo "--- $f";
      cat /buildpaks-env/$f; done && ls -l "/platform/env/" && for f in $(ls /platform/env/);
      do echo "--- $f"; cat /platform/env/$f; done
    volumeMounts:
    - name: buildpaks-env
      mountPath: /buildpaks-env
    - name: $(params.PLATFORM_DIR)
      mountPath: /platform
  - name: detect
    image: $(params.BUILDER_IMAGE)
    imagePullPolicy: Always
    command:
    - /cnb/lifecycle/detector
    args:
    - -app=$(resources.inputs.source.path)
    - -group=/layers/group.toml
    - -plan=/layers/plan.toml
    volumeMounts:
    - name: layers-dir
      mountPath: /layers
    - name: $(params.PLATFORM_DIR)
      mountPath: /platform
  - name: analyze
    image: $(params.BUILDER_IMAGE)
    imagePullPolicy: Always
    command:
    - /cnb/lifecycle/analyzer
    args:
    - -layers=/layers
    - -group=/layers/group.toml
    - -cache-dir=/cache
    - $(resources.outputs.image.url)
    volumeMounts:
    - name: $(params.CACHE)
      mountPath: /cache
    - name: layers-dir
      mountPath: /layers
  - name: restore
    image: $(params.BUILDER_IMAGE)
    imagePullPolicy: Always
    command:
    - /cnb/lifecycle/restorer
    args:
    - -group=/layers/group.toml
    - -layers=/layers
    - -cache-dir=/cache
    volumeMounts:
    - name: $(params.CACHE)
      mountPath: /cache
    - name: layers-dir
      mountPath: /layers
  - name: build
    image: $(params.BUILDER_IMAGE)
    imagePullPolicy: Always
    command:
    - /cnb/lifecycle/builder
    args:
    - -app=$(resources.inputs.source.path)
    - -layers=/layers
    - -group=/layers/group.toml
    - -plan=/layers/plan.toml
    volumeMounts:
    - name: layers-dir
      mountPath: /layers
    - name: $(params.PLATFORM_DIR)
      mountPath: /platform
  - name: export
    image: $(params.BUILDER_IMAGE)
    imagePullPolicy: Always
    command:
    - /cnb/lifecycle/exporter
    args:
    - -app=$(resources.inputs.source.path)
    - -layers=/layers
    - -group=/layers/group.toml
    - -cache-dir=/cache
    - -process-type=$(params.PROCESS_TYPE)
    - $(resources.outputs.image.url)
    volumeMounts:
    - name: layers-dir
      mountPath: /layers
    - name: $(params.CACHE)
      mountPath: /cache
  volumes:
  - name: empty-dir
    emptyDir: {}
  - name: layers-dir
    emptyDir: {}
  - name: buildpaks-env
    configMap:
      name: buildpack-config
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-knative-service
  namespace: petclinic-pipeline
spec:
  resources:
    inputs:
    - name: source
      type: git
    - name: image
      type: image
  results:
  - name: namespace
    description: The name of the ephemeral namespace created for testing the PR
  - name: url
    description: The url of the created Knative service
  steps:
  - name: kubectl-create-ephemeral-ns
    image: bitnami/kubectl
    script: |
      #!/usr/bin/env bash
      kubectl create -f "$(resources.inputs.source.path)/cicd/ephemeral-ns/k8s/namespace.yaml" -o jsonpath='{ .metadata.name }' | tee $(results.namespace.path)
  - name: kubectl-create-database
    image: bitnami/kubectl
    script: |
      #!/usr/bin/env bash
      ns=$(cat "$(results.namespace.path)")
      kubectl -n ${ns} apply -f $(resources.inputs.source.path)/cicd/ephemeral-ns/k8s/mysql.yaml
  - name: ytt-kapp-create-ksvc
    image: k14s/image:kbld-rand-1592942790507001000-1148625018150
    script: |
      #!/usr/bin/env bash
      ns=$(cat "$(results.namespace.path)")
      ytt -f $(resources.inputs.source.path)/cicd/ephemeral-ns/k8s/ksvc.yaml -f $(resources.inputs.source.path)/cicd/ephemeral-ns/overlay/v.yaml --data-value-yaml built_image=$(resources.inputs.image.url) -f $(resources.inputs.source.path)/cicd/ephemeral-ns/overlay/ksvc-overlay.yaml | kapp deploy -a petclinic-ksvc -n ${ns} -y -f -
  - name: kubectl-get-ksvc-url
    image: bitnami/kubectl
    script: |
      #!/usr/bin/env bash
      ns=$(cat "$(results.namespace.path)")
      kubectl get ksvc petclinic -n ${ns} -o jsonpath='{.status.url}' | tee $(results.url.path)
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: github-add-comment
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: 0.12.1
    tekton.dev/tags: github
    tekton.dev/displayName: add github comment
spec:
  description: This Task will add a comment to a pull request or an issue.
  params:
  - name: GITHUB_HOST_URL
    description: |
      The GitHub host, adjust this if you run a GitHub enteprise.
    default: api.github.com
    type: string
  - name: API_PATH_PREFIX
    description: |
      The API path prefix, GitHub Enterprise has a prefix e.g. /api/v3
    default: ""
    type: string
  - name: REQUEST_URL
    description: |
      The GitHub issue or pull request URL where we want to add a new
      comment.
    type: string
  - name: COMMENT
    description: |
      The actual comment to add.
    type: string
  steps:
  - name: add-comment
    env:
    - name: GITHUBTOKEN
      valueFrom:
        secretKeyRef:
          name: github
          key: token
    image: registry.access.redhat.com/ubi8/ubi:latest
    script: |
      #!/usr/libexec/platform-python
      import json
      import os
      import http.client
      import urllib.parse
      split_url = urllib.parse.urlparse(
          "$(params.REQUEST_URL)").path.split("/")
      # This will convert https://github.com/foo/bar/pull/202 to
      # api url path /repos/foo/issues/202
      api_url = "$(params.API_PATH_PREFIX)" + "/repos/" + "/".join(split_url[1:3]) + \
                "/issues/" + split_url[-1]
      # Trying to avoid quotes issue as much as possible by using triple
      # quotes
      comment = """$(params.COMMENT)"""
      data = {
          "body": comment,
      }
      print("Sending this data to GitHub: ")
      print(data)
      conn = http.client.HTTPSConnection("$(params.GITHUB_HOST_URL)")
      r = conn.request(
          "POST",
          api_url + "/comments",
          body=json.dumps(data),
          headers={
              "User-Agent": "TektonCD, the peaceful cat",
              "Authorization": "Bearer " + os.environ["GITHUBTOKEN"],
          })
      resp = conn.getresponse()
      if not str(resp.status).startswith("2"):
          print("Error: %d" % (resp.status))
          print(resp.read())
      else:
        print("a GitHub comment has been added to "
              "$(params.REQUEST_URL)")
---
