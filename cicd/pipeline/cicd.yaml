apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: petclinic-native-cicd
  namespace: petclinic-pipeline
spec:
  params:
  - name: BUILDER_IMAGE
    description: The image on which builds will run (must include v3 lifecycle and
      compatible buildpacks).
    type: string
  - name: SOURCE_SUBPATH
    description: A subpath within the `source` input where the source to build is
      located.
    type: string
  - name: REQUEST_URL
    description: URL of the pull request triggering this pipeline.
  resources:
  - name: source
    type: git
  - name: image
    type: image
  tasks:
  - name: build
    taskRef:
      name: buildpacks
    params:
    - name: BUILDER_IMAGE
      value: $(params.BUILDER_IMAGE)
    resources:
      inputs:
      - name: source
        resource: source
      outputs:
      - name: image
        resource: image
  - name: deploy
    taskRef:
      name: deploy-knative-service
    resources:
      inputs:
      - name: source
        resource: source
      - name: image
        resource: image
        from:
        - build
  - name: github-url-comment
    conditions:
    - conditionRef: secret-exists
    taskRef:
      name: github-add-comment
    params:
    - name: COMMENT
      value: $(tasks.deploy.results.url)
    - name: REQUEST_URL
      value: $(params.REQUEST_URL)
---
